<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Simple Notepad</title> <style> body { margin: 0; font-family: Arial, sans-serif; background-color: #ffffff; color: #000000; } .menu { display: flex; background-color: #333; padding: 10px; color: white; align-items: center; gap: 15px; } .menu label { cursor: pointer; } textarea { width: 100%; height: calc(100vh - 50px); border: none; padding: 10px; font-size: 16px; resize: none; box-sizing: border-box; background-color: inherit; color: inherit; } input[type="color"], select { cursor: pointer; margin-left: 5px; } </style> </head> <body> <div class="menu"> <label> Mode: <select id="modeSelect"> <option value="light">Light</option> <option value="dark">Dark</option> </select> </label> <label> Text Color: <input type="color" id="textColor" value="#000000"> </label> <label> Font Size: <select id="fontSize"> <option value="12px">12</option> <option value="14px">14</option> <option value="16px" selected>16</option> <option value="18px">18</option> <option value="20px">20</option> <option value="24px">24</option> <option value="28px">28</option> </select> </label> </div> <textarea id="notepad" placeholder="Start typing here..."></textarea> <script> const modeSelect = document.getElementById('modeSelect'); const textColor = document.getElementById('textColor'); const fontSize = document.getElementById('fontSize'); const notepad = document.getElementById('notepad'); modeSelect.addEventListener('change', () => { if(modeSelect.value === 'dark') { document.body.style.backgroundColor = '#1e1e1e'; document.body.style.color = '#ffffff'; notepad.style.backgroundColor = '#1e1e1e'; notepad.style.color = textColor.value; } else { document.body.style.backgroundColor = '#ffffff'; document.body.style.color = '#000000'; notepad.style.backgroundColor = '#ffffff'; notepad.style.color = textColor.value; } }); textColor.addEventListener('input', () => { notepad.style.color = textColor.value; }); fontSize.addEventListener('change', () => { notepad.style.fontSize = fontSize.value; }); </script> </body> </html>
