<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Advanced Dark Mode Calculator</title> <style> body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #121212; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff; } .calculator { background-color: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 320px; } .display { background-color: #272727; border-radius: 10px; padding: 15px; font-size: 24px; text-align: right; margin-bottom: 15px; min-height: 50px; word-wrap: break-word; } .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; } button { padding: 20px; font-size: 18px; border: none; border-radius: 10px; background-color: #333; color: #fff; cursor: pointer; transition: 0.2s; } button:hover { background-color: #555; } button.function { background-color: #ff9500; color: #fff; } button.function:hover { background-color: #ffa733; } </style> </head> <body> <div class="calculator"> <div id="display" class="display">0</div> <div class="buttons"> <!-- Row 1 --> <button onclick="clearDisplay()">C</button> <button onclick="backspace()">⌫</button> <button onclick="appendOperator('(')">(</button> <button onclick="appendOperator(')')">)</button> <!-- Row 2 --> <button onclick="appendNumber('7')">7</button> <button onclick="appendNumber('8')">8</button> <button onclick="appendNumber('9')">9</button> <button onclick="appendOperator('/')">÷</button> <!-- Row 3 --> <button onclick="appendNumber('4')">4</button> <button onclick="appendNumber('5')">5</button> <button onclick="appendNumber('6')">6</button> <button onclick="appendOperator('*')">×</button> <!-- Row 4 --> <button onclick="appendNumber('1')">1</button> <button onclick="appendNumber('2')">2</button> <button onclick="appendNumber('3')">3</button> <button onclick="appendOperator('-')">−</button> <!-- Row 5 --> <button onclick="appendNumber('0')">0</button> <button onclick="appendNumber('.')">.</button> <button onclick="calculate()" class="function">=</button> <button onclick="appendOperator('+')">+</button> <!-- Row 6 (Advanced functions) --> <button onclick="appendOperator('Math.pow(')">x²</button> <button onclick="appendOperator('Math.sqrt(')">√</button> <button onclick="appendOperator('Math.log(')">ln</button> <button onclick="appendOperator('Math.sin(')">sin</button> <button onclick="appendOperator('Math.cos(')">cos</button> <button onclick="appendOperator('Math.tan(')">tan</button> <button onclick="appendOperator('Math.PI')">π</button> <button onclick="appendOperator('Math.E')">e</button> </div> </div> <script> let display = document.getElementById('display'); let currentInput = ''; function appendNumber(number) { if(currentInput === '0') currentInput = ''; currentInput += number; display.textContent = currentInput; } function appendOperator(operator) { currentInput += operator; display.textContent = currentInput; } function clearDisplay() { currentInput = ''; display.textContent = '0'; } function backspace() { currentInput = currentInput.slice(0, -1); display.textContent = currentInput || '0'; } function calculate() { try { // Replace symbols for JS evaluation let result = eval(currentInput.replace(/÷/g, '/').replace(/×/g, '*')); display.textContent = result; currentInput = result.toString(); } catch (e) { display.textContent = 'Error'; currentInput = ''; } } // Keyboard support document.addEventListener('keydown', (e) => { if ((e.key >= '0' && e.key <= '9') || e.key === '.') { appendNumber(e.key); } else if (['+', '-', '*', '/', '(', ')'].includes(e.key)) { appendOperator(e.key); } else if (e.key === 'Enter') { calculate(); } else if (e.key === 'Backspace') { backspace(); } else if (e.key.toLowerCase() === 'c') { clearDisplay(); } }); </script> </body> </html>
